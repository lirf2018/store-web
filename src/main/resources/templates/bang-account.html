<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>账号绑定</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" href="css/ydui.css?rev=@@hash"/>
    <script src="js/ydui.flexible.js"></script>
	<link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="css/commondemo.css"/>
    <link rel="stylesheet" href="css/login.css" />
    <style>
    	body{
    			background-color: white;
			 	font-family: ff-tisa-web-pro-1,ff-tisa-web-pro-2,"Lucida Grande","Hiragino Sans GB","Hiragino Sans GB W3";
			}
    </style>
</head>
<body>
<!--<input type="hidden" th:value="${session.version}" id="v">-->
<section class="g-flexview">
    <section class="g-scrollview">
		<div class="div-top">
			<i class="icon-ucenter"></i>
		</div>
		<div class="div-foot">
			<section class="g-scrollview">
				<div class="user-info">
					<div class="cell-item">
			            <div class="cell-left"><i class="cell-icon demo-icons-phone"></i></div>
			            <div class="cell-right">
			                <input type="number" pattern="[0-9]*" class="cell-input" placeholder="请输入手机号码" autocomplete="off" />
			                <a href="javascript:;" class="btn btn-mybtn3">获取短信验证码</a>
			            </div>
			        </div>
					<div class="cell-item">
				        <div class="cell-left">短信验证码：</div>
				        <div class="cell-right"><input type="text" class="cell-input" placeholder="请输入短信验证码" autocomplete="off" /></div>
				    </div>
					<div class="cell-item">
					    <div class="cell-left">设置账号密码：</div>
					    <div class="cell-right"><input type="text" class="cell-input" placeholder="请设置账号密码" autocomplete="off" /></div>
					</div>
				</div>
				<div style="clear: both;"></div>
				<div>&nbsp;</div>
				<div>&nbsp;</div>
				<div class="register-btn" align="center">
					<a href="#" class="btn-block btn-mybtn4">账号绑定</a>
				</div>
			</section>
		</div>
    </section>
</section>
</body>
<script type="text/javascript" src="js/layer.js" ></script>
 <script type="text/javascript" src="js/jquery-1.10.1.min.js" ></script>
 <script type="text/javascript" src="js/ydui.js" ></script>
</html>
